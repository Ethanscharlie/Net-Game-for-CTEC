<!DOCTYPE html>
<html>
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

		<style>
			body {
				margin-top: 50px;
				box-sizing: border-box;

				/* If background doesn't work */
				/* https://superdesigner.co/tools/css-backgrounds */
				/* background: radial-gradient(transparent 34%, #fac405 35%, #fac405 45%, transparent 46%), radial-gradient(circle at left, transparent 39%, #fac40580 40%, #fac40580 45%, transparent 46%), radial-gradient(circle at right, transparent 39%, #fac40580 40%, #fac40580 45%, transparent 46%);
        		background-size: 4em 4em;
        		background-color: #000000;
        		opacity: 1; */

				background-image: url("https://img.freepik.com/free-photo/space-background-realistic-starry-night-cosmos-shining-stars-milky-way-stardust-color-galaxy_1258-154750.jpg?t=st=1745848444~exp=1745852044~hmac=8380f56cad8b76505608e1e722481475634ba1e32abb9b0b3fe71198926c4103&w=2000");
				background-size: cover;

				font-family: "Orbitron", sans-serif;
			}

			.crt {
				/* scanlines */
			  background: linear-gradient(to top, #000000, #000000, #333333, #333333);
						
			  /* text */
			  color: #00ff00;
			  text-shadow: 0 0 10px #00ff00;
			}

			button {
				background-color: #444444;
			  color: #ff0000;
			  text-shadow: 0 0 10px #ff0000;
			}

			input {
				background-color: #444444;
			  color: #00ffff;
			  text-shadow: 0 0 10px #00ffff;
			}

			li {
			  color: #ffff00;
			  text-shadow: 0 0 10px #ffff00;
			}

			.align-left {
				vertical-align: top;
				margin: 20px;

				float: left;
				padding: 10px;
				width: 25%;

				background-color: antiquewhite;
			}

			.row::after {
			  content: "";
			  display: table;
			  clear: both;
			}

			#gamePanel {
				/* background-color: gray; */
				width: 90%;
				height: 95%;
				margin: auto; 
				padding: 10px;
			}

			#guessPanel {
				background-color:#555555;
				margin: 20px;
				/* vertical-align: top; */
				/* height: 90%; */
				/* width: 20%; */

				float: left;
				padding: 10px;
			}

			canvas {
				background-color: white;
				margin: 20px;
				/* display: inline-block; */

				float: left;
				width: 60%;

				cursor: crosshair; 
			}

			.oneLineDiv {
				display: inline;
			}

			#guessForm {
				margin-top: 5%;
			}

			#guesses {
				height: 300px;
				background-color:#444444;
				overflow: scroll;
			}

			#guessesText {
				margin: 10px;
			}
		</style>
	</head>

    <body>
		<div id="gamePanel">
			<div class="row">
				<div id="drawInputPanel" class="align-left crt">
					<h1 id="gameTitle">Space Pictionary</h1>

					<div class="scanline"></div>

					<div class="oneLineDiv">
						<label>My Space Name</label>
						<input type="text" id="nameInput" value="Unnamed">
					</div>

  			      	<div id="MyID"></div>

					<!-- <div id="spectatorDiv" class="oneLineDiv">
						<label>Spectator</label>
						<input type="checkbox" id="SpectatorCheckbox" name="Spectator" value="false">
					</div> -->

  			      	<div id="responseDiv"></div>
  			      	<div id="isDrawingDiv"></div>

					<br>
  			      	<ol id="playersDiv"></ol>
					<br>


					<br>

					<div class="slidecontainer">
						<input type="range" min="1" max="100" value="1" class="slider" id="strokeWidthRange">
					</div>

					<div id="colorButtons">
						<button onclick="setPenColor(`blue`)">Space Blue</button>
						<button onclick="setPenColor(`green`)">Space Green</button>
						<button onclick="setPenColor(`red`)">Space Red</button>
						<button onclick="setPenColor(`yellow`)">Space Yellow</button>
						<br>
						<button onclick="setPenColor(`orange`)">Space Orange</button>
						<button onclick="setPenColor(`brown`)">Space Brown</button>
						<button onclick="setPenColor(`white`)">Space White</button>
						<button onclick="setPenColor(`black`)">Space Black</button>
					</div>

					<br>

					<button onclick="clearCanvas()">Clear Canvas</button><br>

				<div id="guessPanel">
					<div id="guesses">
						<div id="guessesText">
						</div>
					</div>

					<form id="guessForm">
						<input type="text" id="guess" name="guess">
						<input type="submit" value="Submit">
					</form> 
				</div>
				</div>

				<canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;"></canvas>

			</div>
		</div>

        <script>
			let roomID = `#INSERTROOMIDHERE`;
			let userID = 0;

			let canvas = document.getElementById("myCanvas");
			let ctx = canvas.getContext("2d");
			let strokeWidthRange = document.getElementById("strokeWidthRange");
			let guessesElement = document.getElementById("guessesText");
			let guessesContainerElement = document.getElementById("guesses");
			let nameInputElement = document.getElementById("nameInput");
			let isDrawingDiv = document.getElementById("isDrawingDiv");
			let playersDiv = document.getElementById("playersDiv");

			let drawing = false;

			clearCanvas();

			strokeWidthRange.oninput = function() {
				ctx.lineWidth = this.value;
			};

			document.getElementById("guessForm").addEventListener("submit", (e) => {
				e.preventDefault();

				let guess = document.getElementById("guess").value;
				document.getElementById("guess").value = "";
                fetch(`/guess?guess=${guess}&room=${roomID}`)
                    .then(response => response.text())
                    .then(data => {})
                    .catch(error => console.error('Error:', error));
			});

            function sendGetRequest() {
                fetch(`/getgamedata?room=${roomID}&name=${nameInputElement.value}&spec=${false}&canvas=${canvas.toDataURL()}`)
                    .then(response => response.text())
                    .then(data => {
						let splitData = data.split("\n");

						userID = splitData[0].replace("yourID=", "");
						document.getElementById("MyID").innerText = `My ID: ${userID}`;

						let drawingPlayerID = splitData[1].replace("drawingPlayerID=", "");
						let newCanvasData = splitData[2].replace("canvas=", "");
						let word = splitData[3].replace("word=", "");
						let guesses = splitData[4].replace("guesses=", "").replace("null", "");
						let players = splitData[5].slice(0, -1).replace("players=", "").split(",");

						isDrawingDiv.innerText = `${players[drawingPlayerID]} is drawing (ID: ${drawingPlayerID})`;

						if (newCanvasData == "clear") {
							clearCanvas();
						}

						document.getElementById('responseDiv').innerText = "";
						if (drawingPlayerID == userID) {
							document.getElementById('responseDiv').innerText = "YOU are drawing";
							document.getElementById('responseDiv').innerText += `     ${word}`;
						} else {
							document.getElementById('responseDiv').innerText = "YOU are guessing";
						}

						if (userID != drawingPlayerID) {
							let image = new Image();
							image.onload = function() {
								ctx.clearRect(0, 0, canvas.width, canvas.height);
								ctx.drawImage(image, 0, 0);
							};
							image.src = newCanvasData;
						}

						let guessesNewHTML = "";
						guesses.split(",").forEach(guess => {
							guessesNewHTML += `<p>${guess}</p>`	
						});
						guessesElement.innerHTML = guessesNewHTML;
						guessesContainerElement.scrollTop = guessesContainerElement.scrollHeight;

						let playersNewHTML = "";
						players.forEach(player => {
							playersNewHTML += `<li>${player}</li>`;
						});
						playersDiv.innerHTML = playersNewHTML;
                    })
                    .catch(error => console.error('Error:', error));
            }

			function setPenColor(colorName){
				ctx.strokeStyle = colorName;
			}

			function clearCanvas()
			{
				ctx.clearRect(0, 0, canvas.width, canvas.height);
			}

			function getMousePos(evt) {
			    var rect = canvas.getBoundingClientRect();
			    return {
			        x: (evt.clientX - rect.left) / (rect.right - rect.left) * canvas.width,
			        y: (evt.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height
			    };
			}

			canvas.addEventListener('mousedown', (e) => {
				var mousePos = getMousePos(e);

			  drawing = true;
			  ctx.beginPath();
			  ctx.moveTo(mousePos.x, mousePos.y);
			});
		 
			canvas.addEventListener('mousemove', (e) => {
				var mousePos = getMousePos(e);

			  if (drawing) {
			    ctx.lineTo(mousePos.x, mousePos.y);
			    ctx.stroke();
			  }
			});
		 
			canvas.addEventListener('mouseup', () => {
			  drawing = false;
			  ctx.closePath();
			});
		 
			canvas.addEventListener('mouseleave', () => {
			  drawing = false;
			  ctx.closePath();
			});

			window.setInterval(function(){
				console.log("Interval");
				document.getElementById('MyID').innerText = `My ID: ${userID}`;
				sendGetRequest();
			}, 100);
        </script>
    </body>
</html>
